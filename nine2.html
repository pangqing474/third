<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>lv.1</title>

<body>
        <script>
                var harr=[5,65,45,29,35,26,28,99];
            function sortarr(arr){
                for(i=0;i<arr.length-1;i++){
                    for(j=0;j<arr.length-1-i;j++){
                        if(arr[j]>arr[j+1]){
                            var temp=arr[j];
                            arr[j]=arr[j+1];
                            arr[j+1]=temp;
                        }
                    }
                }
                return arr;
            }
            sortarr(harr);
            console.log(harr);
            
                  </script>
    
</body>
</html>
